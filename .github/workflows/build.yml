name: Build
on: [ push ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout sources
                uses: actions/checkout@v4
            -   name: Setup Java
                uses: actions/setup-java@v4
                with:
                    distribution: 'oracle'
                    java-version: 22
            -   name: Setup Gradle
                uses: gradle/actions/setup-gradle@v4
                with:
                    gradle-version: 8.8
            -   name: Make gradlew executable
                run: chmod +x ./gradlew
            -   name: Build with Gradle
                run: ./gradlew build
            -   name: Archive main artifacts
                if: always()
                uses: actions/upload-artifact@v4
                with:
                    name: main-tests-report
                    path: |
                        build/reports/tests/test/
            -   name: Archive core artifacts
                if: always()
                uses: actions/upload-artifact@v4
                with:
                    name: core-tests-report
                    path: |
                        core/build/reports/tests/test/
            -   name: Archive external artifacts
                if: always()
                uses: actions/upload-artifact@v4
                with:
                    name: external-tests-report
                    path: |
                        external/build/reports/tests/test/
            -   name: Archive actualization artifacts
                if: always()
                uses: actions/upload-artifact@v4
                with:
                    name: actualization-tests-report
                    path: |
                        actualization/build/reports/tests/test/